name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run build
        run: go build .

      - name: Run vet & lint
        run: |
          go vet .

      - name: Run tests
        run: go test -v -coverprofile=profile.cov ./...

      - name: codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./profile.cov
